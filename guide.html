<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Cosmic Explorer</title>
  <link rel="stylesheet" href="style.css" />
</head>

<body>
  <div class="stars"></div>
  <div class="content">
    <header>
      <h1>Cosmic Explorer</h1>
      <p>Journey through the stars and beyond</p>
    </header>

    <section class="card-container">
      <div class="card" id="planet">
        <h2>Planet</h2>
        <p>Click to learn about mysterious worlds.</p>
      </div>
      <div class="card" id="star">
        <h2>Star</h2>
        <p>Tap into the power of cosmic furnaces.</p>
      </div>
      <div class="card" id="galaxy">
        <h2>Galaxy</h2>
        <p>Explore vast systems of stars and dust.</p>
      </div>
    </section>
  </div>

  <script src="main.js"></script>
</body>
</html>
