<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Cosmic Explorer</title>
  <link rel="stylesheet" href="../style.css" />
</head>

<body>

  <header>

    <h1 id="header-title">Cosmic Explorer</h1>

        <nav>
            <a href="../index.html">Home</a>
            <a href="planets.html">Planets</a>
            <a href="asteroids.html">Asteroids</a>
            <a href="soluna.html">SoLuna</a>
            <a id="favourites" href="favourites.html">Favourites</a>
            <a id="auth-link" href="auth.html">Login/Signup</a>

        </nav>

        <div class="profile-dropdown">
          <img src="../images/profile.jpg" alt="Profile" id="profile-pic" />
          <div class="dropdown-content">
            <p id="user-name">User Name</p>
            <p id="user-email">user@example.com</p>
            <button id="logout-button">Log Out</button>
          </div>
        </div>
</header>

    <section id="auth" class="section-content">
      <div class="auth-wrapper">
        <form id="login-form" class="auth-form active">
          <h3>Log In</h3>
          <input type="text" id="login-username" placeholder="Username" required />
          <input type="password" id="login-password" placeholder="Password" required />
          <button type="submit">Access Universe</button>
          <p class="switch-link">Don't have an account yet? <a href="#" id="show-signup">Sign up</a></p>
        </form>
      
        <form id="signup-form" class="auth-form">
          <h3>Sign Up</h3>
          <input type="text" placeholder="Username" required />
          <input type="email" placeholder="Email" required />
          <input type="password" placeholder="Password" required />
          <button type="submit">Create Account</button>
          <p class="switch-link">Already have an account? <a href="#" id="show-login">Log in</a></p>
          <p class="forgot-password"><a href="#" id="forgot-password">Forgot Password?</a></p>
        </form>
      </div>
    </section>
      
        <div id="reset-modal" class="reset-modal">
          <div class="reset-content">
            <span class="close-reset">&times;</span>
            <h3>Reset Your Password</h3>
            <input type="email" id="reset-email" placeholder="Enter your email">
            <button id="submit-reset">Send Reset Link</button>
        </div>
  </div>
    </section>

    <div id="live-timer" class="live-timer"></div>

  <footer class="footer">
    <p>&copy; 2025 Cosmic Explorer. All rights reserved.</p>
  </footer>

<script type="module" src="../js/firebase.js"></script>
<script src="../js/main.js"></script>
<script src="../js/auth.js"></script>
</body>
</html>
